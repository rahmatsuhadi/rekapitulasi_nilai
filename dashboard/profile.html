<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="m-0 d-flex">
        <include src="./main.html"></include>

        <aside id="sidebar" class="sidebar expand" style="height: 100vh;">
            <div class="d-flex py-3 px-2  mb-4">
                <div>
                    <button class="btn button-sidebar">
                        <img src="../assets/logo.png" height="50" width="50" />
                    </button>
                </div>
                <div class="d-flex flex-column align-items-end overflow-hidden " id="nav-title">
                    <h6 class="text-white fw-bold">Dashboard Amikom</h6>
                    <span class="text-white">Dosen</span>
                </div>
            </div>

            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="./index.html" class="link-item">
                        <i class="fa-solid fa-gauge-high" style="height: 30px; width: 30px;"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./profile.html" class="link-item">
                        <i class="fa-solid fa-chalkboard-user" style="height: 30px; width: 30px;"></i>
                        <span>Profile Dosen</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./bantuan.html" class="link-item">
                        <i class="fa-solid fa-circle-question" style="height: 30px; width: 30px;"></i>
                        <span>Bantuan</span>

                    </a>

                </li>

                <li class="sidebar-item">
                    <a href="../login.html" class="link-item">
                        <i class="fa-solid fa-door-open" style="height: 30px; width: 30px;"></i>
                        <span>Keluar</span>
                    </a>
                </li>

            </ul>
        </aside>

        <main class="flex-grow-1 px-md-0 ps-5" style="height: 100vh;overflow-y: auto;">

            <div class="d-flex py-2 px-3 sticky-lg-top bg-white shadow">

                <h3 class="fw-bold ms-4 ms-md-0">Rekap Data</h3>


                <div class="ms-auto d-flex align-items-center">


                    <div class="dropdown ">
                        <button type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuButton1"
                            type="button" class="btn   fs-6 rounded-circle"
                            style="background-color: rgb(237, 237, 237);">
                            <i class="fa-regular fa-user"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="./bantuan.html">Bantuan</a></li>
                            <li><a class="dropdown-item" href="../login.html">Logout</a></li>
                        </ul>
                    </div>
                    <button type="button" class="btn text-danger fs-6">
                        <i class="fa-regular fa-bell"></i>
                    </button>
                </div>
            </div>

            <div class="container-lg ps-5 px-lg-3 mt-4 w-100">
                
                <h4 class="fw-bold mb-3">Profile Dosen</h4>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <div class="d-flex flex-column mb-3">
                                <label for="formFile" class="form-label fw-bold">Foto Profile</label>
                                <img src="../assets/images/placeholder-dosen.png" width="200" height="200" />
                                
                            </div>
                            <span class="fw-bold">Ganti Profile</span>
                            <input class="form-control w-75 form-control-sm mt-2" type="file" id="formFile">
                        </div>
                    </div>

                    <div class="col">
                        <form>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Nama Dosen</label>
                                <p>Rahmat Suhadi S.Pd</p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Email address</label>
                                <p>rahmatsuhadi@dosen.univ.co.id</p>
                            </div>

                            <!-- Button trigger modal -->
                            <button type="button" class="bg-pink btn btn-sm text-white" data-bs-toggle="modal"
                                data-bs-target="#changePassword">
                                Ganti Paswword Account
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="changePassword" tabindex="-1"
                                aria-labelledby="changePasswordLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="changePasswordLabel">Ganti Password</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <form>
                                            <div class="modal-body">
                                                <div class="mb-3">
                                                    <label for="passwordNew" class="form-label">Password Baru</label>
                                                    <input type="email" class="form-control" id="passwordNew"
                                                        aria-describedby="passwordNewHelp">

                                                </div>
                                                <div class="mb-3">
                                                    <label for="exampleInputPassword1" class="form-label">Password Baru
                                                        Lagi</label>
                                                    <input type="password" class="form-control"
                                                        id="exampleInputPassword1">
                                                    <div id="passwordNewHelp" class="form-text">Pastikan kedua password
                                                        sama .
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Batal</button>
                                                <button type="button" class="btn bg-pink text-white">Simpan</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>


            </div>


            <!-- table -->

            <!--  -->
        </main>

    </div>



    <script src="../assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
